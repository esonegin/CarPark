<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование предприятия</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/enterprises/{id}(id=${enterprise.getId()})}" th:object="${enterprise}">
    <input type="hidden" name="_method" value="patch">

    <label for="name">Введите название предприятия: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Название предприятия Error</div>
    <br/>

    <label for="city">Введите город нахождения предпрития: </label>
    <input type="text" th:field="*{city}" id="city"/>
    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Город нахождения предпрития Error</div>
    <br/>

    <input type="submit" value="Применить"/>
</form>

</body>
</html>
