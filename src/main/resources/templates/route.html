<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
<div id="map" style="height: 600px;"></div>

<script>
    // Инициализация карты
    const map = L.map('map').setView([55.7558, 37.6173], 13);

    // Добавление слоя карты
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Получение точек маршрута
    fetch(`/api/route-points?carId=${carId}`)
        .then(response => response.json())
        .then(data => {
            const routeCoordinates = data.map(point => [point.latitude, point.longitude]);
            L.polyline(routeCoordinates, { color: 'blue' }).addTo(map);
        })
        .catch(error => console.error('Error fetching route points:', error));
</script>
</body>
</html>
