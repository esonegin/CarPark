<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый менеджер</title>
</head>
<body>

<form th:action="@{/managers/save}" th:object="${manager}" method="post">
    <label for="username">Введите имя менеджера: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Имя менеджера Error</div>
    <br/>

    <label for="salary">Введите зарплату менеджера: </label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Зарплата менеджера Error</div>
    <br/>

    <input type="submit" value=" Создать!"/>
</form>

</body>
</html>
