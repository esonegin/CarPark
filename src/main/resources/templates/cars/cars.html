<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<h1>Список машин</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Пробег</th>
        <th>Год выпуска</th>
        <th>Запас хода</th>
        <th>Номер</th>
        <th>Брэнд</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getCar_id()}">ID</td>
        <td th:text="${car.getMileage()}">Пробег</td>
        <td th:text="${car.getГод_выпуска()}">Год выпуска</td>
        <td th:text="${car.getReserve()}">Запас хода</td>
        <td th:text="${car.getNumber()}">Номер</td>
        <td th:text="${car.brand.getBrand_name()}">Брэнд</td>
    </tr>
</table>
</body>
</html>
