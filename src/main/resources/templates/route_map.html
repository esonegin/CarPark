<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта маршрутов</title>
    <!-- Подключение Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="controls">
    <input type="text" id="carIdInput" placeholder="Введите ID автомобиля" />
    <button id="loadRouteButton">Загрузить маршрут</button>
</div>
<div id="map"></div>

<script>
    // Инициализация карты
    const map = L.map('map').setView([55.756535, 37.617869], 13);

    // Добавление карты OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Ваш API-ключ OpenRouteService
    const API_KEY = "5b3ce3597851110001cf62483be0355aa52f408eae421fd99091b903".trim(); // Замените на ваш реальный ключ

    // Обработчик клика по кнопке
    document.getElementById("loadRouteButton").addEventListener("click", async () => {
        const carId = document.getElementById("carIdInput").value.trim();

        if (!carId) {
            alert("Введите ID автомобиля!");
            return;
        }

        try {
            // Запрос точек маршрута
            const routePoints = await fetch(`/route/fetch/${carId}`)
                .then(res => {
                    if (!res.ok) throw new Error("Ошибка при получении точек маршрута");
                    return res.json();
                });

            if (!routePoints || routePoints.length === 0) {
                alert("Маршрут не найден для указанного ID автомобиля.");
                return;
            }

            // Запрос маршрута к OpenRouteService
            const coordinates = await fetchRouteFromORS(API_KEY, routePoints);

            // Отображение маршрута на карте
            displayRouteOnMap(coordinates);
        } catch (error) {
            console.error("Ошибка:", error);
            alert("Ошибка при загрузке маршрута: " + error.message);
        }
    });

    // Декодирование полилинии
    function decodePolyline(polyline) {
        let index = 0, lat = 0, lng = 0, coordinates = [];
        while (index < polyline.length) {
            let shift = 0, result = 0, byte;
            do {
                byte = polyline.charCodeAt(index++) - 63;
                result |= (byte & 0x1f) << shift;
                shift += 5;
            } while (byte >= 0x20);
            const deltaLat = ((result & 1) ? ~(result >> 1) : (result >> 1));
            lat += deltaLat;

            shift = 0;
            result = 0;
            do {
                byte = polyline.charCodeAt(index++) - 63;
                result |= (byte & 0x1f) << shift;
                shift += 5;
            } while (byte >= 0x20);
            const deltaLng = ((result & 1) ? ~(result >> 1) : (result >> 1));
            lng += deltaLng;

            coordinates.push([lat * 1e-5, lng * 1e-5]);
        }
        return coordinates;
    }

    // Получение маршрута из OpenRouteService
    async function fetchRouteFromORS(apiKey, routePoints) {
        const requestBody = {
            coordinates: routePoints,
            profile: "driving-car",
            format: "json"
        };

        const response = await fetch("https://api.openrouteservice.org/v2/directions/driving-car", {
            method: "POST",
            headers: {
                "Authorization": apiKey,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            throw new Error("Ошибка при запросе к OpenRouteService");
        }

        const orsResponse = await response.json();
        const polyline = orsResponse.routes?.[0]?.geometry;
        if (!polyline) {
            throw new Error("Геометрия маршрута отсутствует в ответе");
        }
        return decodePolyline(polyline);
    }

    // Отображение маршрута на карте
    function displayRouteOnMap(coordinates) {
        if (!map) {
            console.error("Карта не инициализирована");
            return;
        }
        const route = L.polyline(coordinates, { color: "blue" }).addTo(map);
        map.fitBounds(route.getBounds());
    }
</script>
</body>
</html>
